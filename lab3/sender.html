  <script>
    var preType = 0
    function databaseInitialize(config){
      return firebase.initializeApp(config);
    }
    function writeDb(db,data){
      var ref = db.ref()
      ref.set(data)
    }
    window.addEventListener("orientationchange",function(){
      var orientation = screen.orientation || screen.mozOrientation || screen.msOrientation;
      data = {}
      if(orientation.type==="landscape-primary"){
        data['gesture'] = 'left-landscape'
      }
      else if(orientation.type==='landscape-secondary'){data['gesture']='right-landscape'}
      else if(orientation.type==='portrait-secondary'||orientation.type==='portrait-primary'){data['gesture']='portrait'}
      writeDb(db,data)
    });
  </script>
